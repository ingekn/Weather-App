<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8d082bd362.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="weather-app">
        <!-- search bar/form -->
        <div class="upper-part">
          <form id="search-form">
            <input
              class="search-bar"
              type="search"
              id="city-input"
              placeholder="Look for another city..."
            />
            <input type="submit" value="Search" class="btn btn-warning" />
            <button type="button" id="current-button" class="btn btn-info">
              Current
            </button>
          </form>
          <hr />
        </div>
        <!-- two columns with city and info and weather  -->

        <div class="row">
          <div class="col-6">
            <h2 class="city"></h2>

            <h3 class="day-plus-time" id="day-plus-time">Monday, 22:45</h3>

            <div class="other-info">
              <div>Precip: 1%</div>
              <div>Humidity: <span id="humidity"></span>%</div>
              <div>Wind: <span id="wind"></span> km/h</div>
            </div>
          </div>

          <div class="col-6">
            <div class="weather-image">
              <img src="images/sunny.png" alt="sunny" width="88px" />
            </div>

            <div class="temp"></div>
            <span class="degree-change">
              <a href="#" id="celsius">°C</a>
              |
              <a href="#" id="fahrenheit">°F</a>
            </span>

            <span class="weather-condition" id="weather-description"
              >Sunny</span
            >
          </div>
        </div>
        <!-- weather forecast columns -->
        <div class="days">
          <div class="row">
            <div class="col-2">
              <div class="monday">
                Mon
                <div class="emoji-weather">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <span class="degrees">22° </span>
              </div>
            </div>

            <div class="col-2">
              <div class="tuesday">
                Tue
                <div class="emoji-weather">
                  <i class="fa-solid fa-sun"></i>
                </div>
                <span class="degrees">19° </span>
              </div>
            </div>

            <div class="col-2">
              <div class="wednesday">
                Wed
                <div class="emoji-weather">
                  <i class="fa-solid fa-sun"></i>
                </div>
                <span class="degrees">28° </span>
              </div>
            </div>

            <div class="col-2">
              <div class="thursday">
                Thu
                <div class="emoji-weather">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <span class="degrees">21° </span>
              </div>
            </div>
            <div class="col-2">
              <div class="friday">
                Fri
                <div class="emoji-weather">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <span class="degrees">21° </span>
              </div>
            </div>
          </div>
        </div>
        <!-- pssss -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

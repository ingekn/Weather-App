<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!-- search bar/form -->
          <div class="upper-part">
            <form id="search-form">
              <input
                class="search-bar"
                type="search"
                id="city-input"
                placeholder="Search for another city..."
                autocomplete="off"
              />
              <input type="submit" value="Search" class="btn btn-warning" />
              <button type="button" id="current-button">My location</button>
            </form>
          </div>
          <hr />
          <!-- three columns with city and icon and temp  -->
          <h2 class="city"></h2>
          <div class="row">
            <div class="col-4">
              <div class="d-flex other-info">
                <ul>
                  <li class="day-plus-time" id="day-plus-time"></li>
                  <li class="weather-condition" id="weather-description"></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>

            <div class="col-4">
              <div class="d-flex weather-image">
                <img src="" alt="sunny" id="icon" />
              </div>
            </div>
            <div class="col-4">
              <div class="d-flex temp"></div>
              <span class="degree-change">
                <a href="#" id="celsius" class="active">°C</a>
                |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </div>
          </div>
          <!-- weather forecast columns -->
          <hr />
          <div class="weather-forecast" id="forecast"></div>
          <!-- footer -->
        </div>
        <div class="closing-line">
          <a
            href="https://github.com/ingekn/Weather-App"
            target="_blank"
            rel="noopener noreferrer"
            >Open-source code</a
          >
          by Inge knot
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
